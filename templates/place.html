<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px">
  <div class="col-10">
    <h4
      style="color:rgb(120,120,120); margin-bottom:4px;">{{place['city']}}
    </h4>
    <div>
      <b>Country: </b>{{place['location']}}
    </div>
    {% if 'program' in place%}
    <div>
      <b>Program: </b>{{place['program']}}
    </div>
    {% endif %}
  </div>
  <div class="col-2">
      <button type="button" class="btn btn-outline-primary">Open</button>
  </div>
</div>
